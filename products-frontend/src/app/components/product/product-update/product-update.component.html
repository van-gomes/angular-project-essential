<mat-card *ngIf="product" class="container_card ">
  <mat-card-title>Alterar Produto</mat-card-title>
  <form>
    <mat-form-field>
      <input matInput placeholder="Nome" [(ngModel)]="product.name" name="name">
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="PreÃ§o (R$)" [(ngModel)]="product.price" name="price">
    </mat-form-field>
  </form>
  <div class="container_card_button">
    <button mat-raised-button (click)="updateProduct()" color="primary">
      Atualizar
    </button>

    </button>
  </div>
</mat-card>
