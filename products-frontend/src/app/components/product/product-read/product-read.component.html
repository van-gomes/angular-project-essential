<button mat-raised-button (click)="navigateToProductCreate()">
  Novo Produto
</button>

<mat-card class="card-container" *ngFor="let product of products">
  <div class="card-content-product">
    <div class="card-content-icon">
      <mat-icon>edit</mat-icon>
    </div>
    <div class="product-info">
      <p class="product-name">{{ product.name }}</p>
      <p class="product-price">{{ product.price | currency: 'BRL':'symbol' }}</p>
    </div>
    <mat-card-actions>
      <button mat-button>
        <a class="edit-button" [routerLink]="['/products/update', product.id]">
          <i class="material-icons">edit</i>
        </a>
      </button>
      <button mat-button>
        <a class="delete-button" [routerLink]="['/products/delete', product.id]">
          <i class="material-icons">delete</i>
        </a>
      </button>
    </mat-card-actions>
  </div>
</mat-card>
