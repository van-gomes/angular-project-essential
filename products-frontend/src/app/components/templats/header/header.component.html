<mat-toolbar class="header mat-elevation-z4">
    <span class="title-group">
        <a routerLink="{{ routeUrl }}">
            <i class="material-icons">{{ icon }}</i>
            {{ title }}
        </a>
    </span>

    <div class="header_menu">
        <!-- Botão de menu com acionador -->
        <button mat-icon-button (click)="toggleComponentHome()">
            <mat-icon class="header_menu_icon">home</mat-icon>
            <a class="header_menu_link">
                Início
            </a>
        </button>

        <button mat-icon-button (click)="toggleComponentProducts()">
            <mat-icon class="header_menu_icon">store</mat-icon>
            <a class="header_menu_link">
                Produtos
            </a>
        </button>
    </div>
</mat-toolbar>

<app-home *ngIf="showComponentHome"></app-home>
<app-product-read *ngIf="showComponentProducts"></app-product-read>
