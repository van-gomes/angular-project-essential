<mat-toolbar class="header mat-elevation-z4">
    <span class="title-group">
        <a routerLink="/">
            <i class="material-icons">{{ icon }}</i>
            {{ title }}
        </a>
    </span>

    <div class="header_menu">
      <!-- Botão para exibir o componente Home -->
      <button mat-icon-button (click)="toggleComponent('home')">
        <mat-icon class="header_menu_icon">home</mat-icon>
        <span class="header_menu_link">Início</span>
      </button>
  
      <!-- Botão para exibir o componente Produtos -->
      <button mat-icon-button (click)="toggleComponent('products')">
        <mat-icon class="header_menu_icon">store</mat-icon>
        <span class="header_menu_link">Produtos</span>
      </button>
    </div>
  </mat-toolbar>
   
  <div *ngIf="currentComponent === 'products'">
    <app-product-read></app-product-read>
  </div>
