<mat-toolbar class="header mat-elevation-z4">

            <i class="material-icons">{{ icon }}</i>
            {{ title }}
        </a>
    </span>

    <div class="header_menu">

            <i class="material-icons">home</i> Início

        <!-- Botão de menu com acionador -->
        <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button">

            Início
        </button>

        <button mat-icon-button (click)="toggleComponent()" aria-label="Example icon-button">
