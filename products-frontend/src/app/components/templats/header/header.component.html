<mat-toolbar class="header">

  <div class="title-group">
    <a routerLink="/">
      <mat-icon>home</mat-icon> Angular App
    </a>
  </div>

  <!-- Espaço flexível para alinhar os elementos à direita -->
  <div class="spacer"></div>

  <!-- Alinhar à direita -->
  <div class="menu-group">
    <button mat-button [routerLink]="'/'" class="header_menu">
      <mat-icon class="header_menu_icon">home</mat-icon>
      <span>Início</span>
    </button>
    <button mat-button [routerLink]="'products'" class="header_menu">
      <mat-icon class="header_menu_icon">store</mat-icon>
      <span>Produtos</span>
    </button>
  </div>  
</mat-toolbar>
